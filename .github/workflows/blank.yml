name: Clip Bot Autopilot

on:
  schedule:
    - cron: "0 */6 * * *"   # runs every 6 hours (4x daily)
  workflow_dispatch:        # also allows manual trigger if needed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install jupyter nbconvert

      - name: Run Colab Notebook
        run: |
          jupyter nbconvert --to notebook --execute Clip_Factory_Bot_Autopilot.ipynb --output output.ipynb
